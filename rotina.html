<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_rotina.css">
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <title>To Do List | GN</title>
</head>
<body background="img/background2.jpg">
    <h1>ROTINA DE EXERCÍCIOS</h1>
    <h2>Aqui você poderá criar e gerenciar sua própria rotina de exercícios</h2>
    <div class="content">
        <div class="content--add-item">
            <input type="text" id="input-new-task" placeholder="Digite aqui seus exercícios">
            <button onclick="newTask()" id="btn-new-task" title="Clique aqui para adicionar uma nova task">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                </svg>
            </button>
        </div>
        <div class="content--body">
            <ol id="to-do-list">
            </ol>
        </div>
    </div>
    <footer>
        <h3>Clique no Abacate ao lado para retornar ao Menu  </h3>
        <a href="index.html" alt="torre">
            <img src="img/ordem.gif" height="175px" width="175px"/>
          </a>
        </footer>
</body>
<script src="js/script_rotina.js"></script>
</html>
