<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="css/style_imc.css">
  </head>
  <body background="img/background2.jpg">
    <main>
      <div class="container">
        <div class="title"> Calculadora - IMC </div>
        <div class="input">
            <label>Nome:</label>
            <input type="text" id='nome'>
        </div>
        <div class="input">
            <label>Altura:</label>
            <input type="number" id='altura'>
        </div>
        <div class="input">
            <label>Peso:</label>
            <input type="number" id='peso'>
        </div>
        <button id='calcular'>Calcular</button>

        <h2><div class="result" id='resultado'></div></h2>
      </div>
    </main>
    <footer>
        <h3>Clique no Abacate ao lado para retornar ao Menu  </h3>
        <a href="index.html" alt="torre">
            <img src="img/ordem.gif" height="175px" width="175px"/>
          </a>
        </footer>
    <script src="js/imc.js"></script>
  </body>
</html>
